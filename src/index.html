<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Justice</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="xl:max-w-[1200px] mx-auto">
    <header>
      <nav
        class="bg-white flex justify-between items-center lg:mt-6 relative max-lg:shadow max-lg:w-[100vw] max-lg:px-3 max-lg:py-4"
      >
        <div class="flex gap-3 items-center">
          <img class="max-lg:h-[35px]" src="./assets/logo.svg" alt="" />
          <h2 class="logo">Justice</h2>
        </div>

        <ul
          class="flex gap-6 lg:items-center max-lg:flex-col max-lg:absolute top-[-400px] left-[30px] max-lg:z-[-5] transition-all duration-500"
          id="menu-list"
        >
          <li><a class="menu" href="">Home</a></li>
          <li>
            <a class="menu" href=""
              >Services <img src="./assets/gt.svg" alt=""
            /></a>
          </li>
          <li>
            <a class="menu" href=""
              >Classes <img src="./assets/gt.svg" alt=""
            /></a>
          </li>
          <li>
            <a class="menu" href=""
              >Blogs <img src="./assets/gt.svg" alt=""
            /></a>
          </li>
          <li>
            <a class="menu" href=""
              >Contact Us <img src="./assets/gt.svg" alt=""
            /></a>
          </li>
          <button class="lg:hidden btn text-lg px-[15px] py-[10px]" type="">
            Free Consultation
          </button>
        </ul>

        <button class="max-lg:hidden btn text-lg px-[29px] py-[18px]" type="">
          Free Consultation
        </button>

        <button class="lg:hidden" id="menu-button" type="" onclick="menu();">
          <img id="icon-open" src="./assets/menu-bar.svg" alt="" />
          <img
            id="icon-close"
            class="hidden"
            src="./assets/icon-close.svg"
            alt=""
          />
        </button>
      </nav>
    </header>

    <main>
      <div
        class="hero rounded-lg mt-[50px] w-full h-[564px] bg-cover bg-[linear-gradient(180deg,rgba(01,01,01,0.0),rgba(17,17,17,1)),url('../src/assets/banner.png')] flex flex-col items-center"
      >
        <h1 class="text-white font-caption text-[72px] text-center pt-[90px]">
          We Provide Effective <br />
          Legal Solutions
        </h1>
        <p class="mt-[14px] normal-text text-[#E7E7E7]">
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br />
          have suffered alteration in some form, by injected humour.
        </p>

        <form class="mt-[30px]">
          <input
            class="w-[500px] h-[64px] rounded-lg placeholder:font-poppins placeholder:text-base placeholder-[#A0A0A0]"
            type="text"
            name=""
            placeholder="Search Your Services"
          />
          <button class="btn h-[64px] w-[150px] ms-[24px]" type="submit">
            Search
          </button>
        </form>
      </div>
    </main>

    <script>
      let menu = () => {
        let menu_list = document.getElementById("menu-list").classList;
        let icon_open = document.getElementById("icon-open").classList;
        let icon_close = document.getElementById("icon-close").classList;

        if (menu_list.contains("open")) {
          menu_list.remove("open");
          menu_list.remove("top-[100px]");
          menu_list.add("top-[-400px]");
          menu_list.add("max-lg:opacity-0");
          menu_list.remove("opacity-100");
          icon_open.remove("hidden");
          icon_close.add("hidden");
        } else {
          menu_list.add("open");
          menu_list.add("top-[100px]");
          menu_list.remove("top-[-400px]");
          menu_list.remove("max-lg:opacity-0");
          menu_list.remove("opacity-100");
          icon_open.add("hidden");
          icon_close.remove("hidden");
        }
      };
    </script>
  </body>
</html>
